apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: noble-market
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: noble-market-backend:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: noble-market-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
