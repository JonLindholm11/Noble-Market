version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: noble-market-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: noble_market
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Noble-Market-Backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./Noble-Market-Backend
      dockerfile: Dockerfile
    container_name: noble-market-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/noble_market
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: supper-secret-key
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./Noble-Market-Backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./Noble-Market-Frontend
      dockerfile: Dockerfile
    container_name: noble-market-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data: