<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <!-- Dark background for preview -->
  <rect width="200" height="240" fill="#1a1a1a"/>
  
  <!-- Shield outline -->
  <path d="M 100 20 L 160 40 L 160 120 Q 160 180 100 220 Q 40 180 40 120 L 40 40 Z" 
        fill="none" 
        stroke="#e8e8e8" 
        stroke-width="3"
        stroke-linejoin="round"/>
  
  <!-- Inner shield fill (subtle) -->
  <path d="M 100 25 L 155 43 L 155 120 Q 155 175 100 213 Q 45 175 45 120 L 45 43 Z" 
        fill="rgba(255, 255, 255, 0.03)"/>
  
  <!-- Crown -->
  <g transform="translate(100, 55)">
    <!-- Crown with sharp points -->
    <path d="M -25 16 L -25 10 L -20 -5 L -15 10 L -10 10 L 0 -8 L 10 10 L 15 10 L 20 -5 L 25 10 L 25 16 Z" 
          fill="#DAA520" 
          stroke="#FFD700" 
          stroke-width="1"/>
    <path d="M -25 16 L -25 10 L -20 -5 L -15 10 L -10 10 L 0 -8 L 10 10 L 15 10 L 20 -5 L 25 10 L 25 16 Z" 
          fill="url(#goldGradient)"/>
    <!-- Crown band -->
    <rect x="-25" y="16" width="50" height="6" fill="#B8860B"/>
    <rect x="-25" y="16" width="50" height="6" fill="url(#goldGradient)" opacity="0.9"/>
  </g>
  
  <!-- Letter N -->
  <text x="100" y="155" 
        font-family="serif" 
        font-size="80" 
        font-weight="bold" 
        fill="url(#goldGradient)" 
        text-anchor="middle"
        stroke="#B8860B"
        stroke-width="1">N</text>
  
  <!-- Gold gradient definition -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>